<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="theme/main/main.css">
        <script src="Scripts/angular.min.js"></script>
       <script src="Scripts/Script.js"></script>
            <title>Plan  lives in your Life</title>
       </head>
    <body onload="initializeDb()">
        <div class="wrapper">
       <header> 
            <div class="header">
                <nav class="top_right">                          
                    <img src="images/logo.png" alt="ToDo" id="logo">
                </nav>                             
            </div>   
        </header>
               <div class="menu_right">                 
            <button onclick="showAddModal();">Add New</button><br/>
            <button onclick="reminderSet();">Set Reminder</button><br/>
            <button onclick="showAllData();">Show All tasks</button>               
               </div> 
        <!--<div class="container">
        <h3>Plan lives in your life!!!</h3>            
        </div>-->
            <div class="result">
                <ul id="tasks"></ul>
            </div>
            <!--Modal-->
         <div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">x</span>
      <h2>Add New Task in your todo list</h2>
    </div>
    <div class="modal-body">
      <p><input type="text" id="subject" placeholder="Subject">
       <p><textarea rows=3 placeholder="Enter some description about the task" id="desc"></textarea></p> 
        <p><button onclick="add()">Add</button></p>      
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>
</div></div>
      </body>
</html>
